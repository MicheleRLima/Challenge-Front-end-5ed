<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/header-login.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-desktop">
                <img src="assets/img/Logo.svg" alt="Logotipo Alura Geek" class="logo">
                <input class="busca" type="search" name="busca" placeholder="O que deseja encontrar?">
            </div>
            <a href="#" class="botao-secundario">Login</a>
            <img class="icone" src="assets/icone/Iconepreto.svg" alt="Ícone de pesquisa" class="icone">
        </div>
    </header>
    
    <fieldset>
        <form action="add-produto.html" class="login">
            <h1>Iniciar Sessão</h1>
            <input type="email" name="email" id="email" placeholder="Escreva seu email" data-type="email" required>
            <span id="mensagem-email"></span>
            <input type="password" name="senha" id="senha" placeholder="Escreva sua senha" data-type="senha" maxlength="10" required>
            <span id="mensagem-senha"></span>
            <button type="button" class="botao">Entrar</button>
        </form>
    </fieldset>

    <footer>
        <div class="footer-container">
            <div class="footer-lista">
                <img src="assets/img/Logorodape.svg" alt="Logotipo Alura Geek">
                <ul>
                    <li><a href="#">Quem somos nós</a></li>
                    <li><a href="#">Política de privacidade</a></li>
                    <li><a href="#">Programa fidelidade</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Quero ser franqueado</a></li>
                    <li><a href="#">Anuncie aqui</a></li>
                </ul>
            </div>
            <fieldset class="fale-conosco">
                <legend>Fale Conosco</legend>
                <label class="input-label" for="nome">Nome</label>
                <input type="text" name="nome" id="nome" data-type="nome" maxlength="40" required>
                <textarea name="mensagem" id="mensagem" cols="20" rows="10" maxlength="120" placeholder="Escreva sua mensagem" required></textarea>
                <div class="enviar">
                    <button type="button" class="botao">Enviar mensagem</button>
                </div>
            </fieldset>
        </div>
        <div class="creditos">
            <p>Desenvolvido por Michele Lima<br>2022</p>
            <p class="referencia">Alura challenge 5ed</p>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>

</body>
</html>
